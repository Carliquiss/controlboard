<button mat-raised-button color="primary" (click)="updateinfo()" class="centrar">Show info</button>

<h2>{{valueReceived.data.name}}</h2>
<p>Status: {{valueReceived.data.status}}</p>
<p>IP Address: {{valueReceived.data.ip}}</p>
<p>Coordinates: {{valueReceived.data.coordinates}}</p>
<p>Last message received on: {{valueReceived.data.time}}</p>
